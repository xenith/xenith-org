{% load i18n %}
<ul class="list-group {% if not tags %}no-{% endif %}tag-cloud">
  {% for tag in tags %}
  <li class="">
    <a href="{% url 'zinnia_tag_detail' tag.name %}"
       title="{% blocktrans count entry_count=tag.count %}{{ entry_count }} entry tagged by {{ tag }}{% plural %}{{ entry_count }} entries tagged by {{ tag }}{% endblocktrans %}"
       class="tag-{{ tag.font_size }}{% if tag.name == context_tag.name %} current{% endif %}">{{ tag }}</a>
  </li>
  {% empty %}
  <li class="list-group-item">
    <a href="#">{% trans "No tags yet." %}</a>
  </li>
  {% endfor %}
</ul>
