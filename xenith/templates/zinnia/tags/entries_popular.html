{% load i18n %}
<ul class="list-group {% if not entries %}no-{% endif %}entries-popular">
  {% for entry in entries %}
  <li class="list-group-item">
    <a href="{{ entry.get_absolute_url }}" title="{{ entry.title }}" rel="bookmark">{{ entry.title }}</a>
    <a href="{{ entry.get_absolute_url }}#comments"
       title="{% blocktrans with object=entry.title %}Comments on {{ object }}{% endblocktrans %}">
      <span class="badge">
        {% blocktrans count comment_count=entry.comment_count %}{{ comment_count }} comment{% plural %}{{ comment_count }} comments{% endblocktrans %}
      </span>
    </a>
  </li>
  {% empty %}
  <li class="list-group-item">
    <a href="#">{% trans "No entries yet." %}</a>
  </li>
  {% endfor %}
</ul>
