{% extends "_layouts/base.html" %}

{% block page_title %}Xenith.org - Blog{% endblock %}
{% block page_class %}article-list{% endblock %}
{% block content %}

{% for article in object_list %}
  <a href={% url "article-detail" pk=article.id slug=article.slug year=article.published_date.year month=article.published_date.month %}>{{ article }} </a><br />
{% endfor %}

{% endblock %}
